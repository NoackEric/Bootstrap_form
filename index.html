<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/main.css">
    <title>T</title>
</head>

<body>
    <div class="container">

        <header>
            <h1>Bitte füllen Sie das Kontaktformular aus</h1>
            <p>
                Bitte füllen Sie das Kontaktformular aus, wenn Sie eine Serviceanfrage stellen, uns Feedback geben
                möchten
                oder von einer Annullierung betroffen waren.
            </p>
        </header>
        <form>
            <div class="form-row">
                <div class="form-group col">
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
            <div class="form-row ">
                <div class="form-group col">
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>

                <div class="form-group col">
                    <input type="text" class="form-control" id="buchungsnummer" placeholder="Buchungsnummer">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col">
                    <input type="text" class="form-control" id="Boomerang" placeholder="Boomerang Club Mitglieds-Nr.">
                </div>
                <div class="form-group col">
                    <input type="text" class="form-control" id="Miles" placeholder="Miles & More Mitglieds-Nr.">
                </div>
            </div>

            <div class="form-group">
                <select class="form-control" id="Thema auswählen">
                    <option>An Bord</option>
                    <option>Am Boden/Flughafen</option>
                    <option>Bonusprogramme/Kreditkarten</option>
                    <option>Buchung</option>
                    <option>Check-in</option>
                    <option>Flugunregelmäßigkeiten</option>
                    <option>Mobile Services/Website</option>
                    <option>Mobilitätseingeschränkte Passagiere</option>
                    <option>Rückerstattung von Steuern und Gebühren</option>
                    <option>Sonstiges</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" id="Rubrik auswählen">
                    <option>Boomerang Club</option>
                    <option>Eurowings Kreditkarten</option>
                    <option>Miles & More</option>
                </select>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <div class="float-right">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
    </div>
    </form>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
